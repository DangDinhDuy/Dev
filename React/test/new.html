<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
        const numb = React.createElement('div', {
            className: 'hi'
        }, 'Duy')
        const boom = React.createElement('div', {
            id: 'hi'
        }, 'Mai')
        const hic = React.createElement('div', null, numb, boom)
        const num = document.getElementById('root')
        ReactDOM.render(hic, num)
    </script>
